{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="category_delete">
        Уверены, что хотите {% if object.is_active %}удалить{% else %}восстановить{% endif %} категорию <strong>{{ object.name }}</strong>?
        <form action="{% url 'admin:category_delete' object.pk %}" method="post">
            {% csrf_token %}
            {% if object.is_active %}
            <input class="btn btn-danger" type="submit" value="удалить">
            {% else %}
            <input class="btn btn-primary" type="submit" value="восстановить">
            {% endif %}
        </form>
        <a href="{% url 'admin:categories' %}">
            <button class="btn btn-success">отмена</button>
        </a>
    </div>
{% endblock %}
