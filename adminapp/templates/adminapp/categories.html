{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="categories_list">
        <a href="{% url 'admin:category_create' %}">
            <button class="new_category">новая категория</button>
        </a>

        {% for object in object_list %}
            <div class="category_record {% if not object.is_active %}not_active{% endif %}">
                <div class="category_name">
                    {{ object.name|title }}
                </div>
                <div class="category_actions">
                    <a href="{% url 'admin:products' object.pk %}">
                        <button>товары категории</button>
                    </a>
                    <a href="{% url 'admin:category_edit' object.pk %}">
                        <button>редактировать</button>
                    </a>
                    <a href="{% url 'admin:category_delete' object.pk %}">
                        <button>
                        {% if object.is_active %}удалить
                        {% else %}восстановить
                        {% endif %}
                        </button>
                    </a>
                </div>
                <div class="category_desc">
                    {{ object.description|title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
