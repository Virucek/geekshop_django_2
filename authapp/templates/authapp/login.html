{% extends 'authapp/base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

    <form class="form-signin text-center" action="{% url 'auth:login' %}" method="post">
          <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="144" height="144">
          {% csrf_token %}
<!--          <label for="{{ login_form.username.id_for_label }}" class="sr-only">UserName</label>-->
            {{login_form.username}}
<!--          <label for="{{ login_form.password.id_for_label }}"" class="sr-only">Password</label>-->
          {{login_form.password}}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти">
          <a class="btn btn-lg btn-primary btn-block" href="{% url 'auth:register' %}">
              Зарегистрироваться
          </a>
        <br>
        <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p>
    </form>


{% endblock %}
